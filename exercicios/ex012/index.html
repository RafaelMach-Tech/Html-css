<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>

    <p>Este vídeos hosedado no meu próprio servidor.</p>

    <video controls width="560" poster="imagens/limoes-capa.png" loop>
        <source src="midia/new-york.mp4.mp4" type="video/mp4">
        <source src="midia/New-York.mkv.mkv" type="video/mkv">
        <source src="midia/New-York.ogv.ogv" type="video/ogv">
        <source src="midia/New-York.webm.webm" type="video/webm">
        <p>Seu navegador não tem compatipilidade com a reprodução de vídeo</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=mlNgmY3UZgLIgdLM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
